apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: orbitelco/orders
          env:
            - name: DEPLOY_ENV
              value: 'kubernetes'
            - name: NODE_ENV
              value: 'development'
            - name: MONGO_URI
              value: 'mongodb://orders-mongo-service:27017/orders'
            # - name: KAFKA_BROKERS
            #   value: kafka-service-1:9092
            - name: KAFKA_BROKERS
              value: 'kafka-service-1.kafka.svc.cluster.local:9092,kafka-service-2.kafka.svc.cluster.local:9093'
            - name: KAFKA_LOG_LEVEL
              value: WARN
            # - name: KAFKAJS_NO_PARTITIONER_WARNING
            #   value: 1
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: EXPIRES_IN
              value: '1d'
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-client-id
                  key: PAYPAL_CLIENT_ID_KEY
            - name: PAYPAL_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: paypal-app-secret
                  key: PAYPAL_APP_SECRET_KEY
            - name: PAYPAL_API_URL
              value: 'https://api-m.sandbox.paypal.com'
---
apiVersion: v1
kind: Service
metadata:
  name: orders-service
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
