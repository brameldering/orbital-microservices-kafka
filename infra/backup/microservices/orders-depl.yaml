apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
        - name: orders
          image: orbitelco/orders
          env:
            - name: NODE_ENV
              value: 'development'
            - name: MONGO_URI
              value: 'mongodb://orders-mongo-srv:27017/orders'
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: EXPIRES_IN
              value: '1d'
            - name: PAYPAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paypal-client-id
                  key: PAYPAL_CLIENT_ID_KEY
            - name: PAYPAL_APP_SECRET
              valueFrom:
                secretKeyRef:
                  name: paypal-app-secret
                  key: PAYPAL_APP_SECRET_KEY
            - name: PAYPAL_API_URL
              value: 'https://api-m.sandbox.paypal.com'
            - name: VAT_PERCENTAGE
              value: '21'
            - name: SHIPPING_FEE
              value: '4.5'
            - name: THRESHOLD_FREE_SHIPPING
              value: '100'
---
apiVersion: v1
kind: Service
metadata:
  name: orders-srv
spec:
  type: ClusterIP
  selector:
    app: orders
  ports:
    - name: orders
      protocol: TCP
      port: 3000
      targetPort: 3000
