apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-mongo
  template:
    metadata:
      labels:
        app: auth-mongo
    spec:
      # initContainers:
      #   - name: init-mongodb
      #     image: orbitelco/init-data
      #     command:
      #       # ['sh', '-c', 'node seed-auth-data.js']
      #       [
      #         'sh',
      #         '-c',
      #         'until nc -z auth-mongo-srv 27017; do sleep 1; done; node seed-auth-data.js',
      #       ]
      containers:
        - name: auth-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: auth-mongo-srv
spec:
  type: ClusterIP
  selector:
    app: auth-mongo
  ports:
    - name: auth-mongo-db
      protocol: TCP
      port: 27017
      targetPort: 27017
